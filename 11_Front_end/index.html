<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Form container */
    .container {
      width: 420px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Heading */
    h2, h3 {
      text-align: center;
      color: #333;
    }

    /* Label styling */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* File input style */
    input[type="file"] {
      padding: 5px;
    }

    /* Buttons */
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    /* Button Colors */
    button:nth-child(1) {
      background-color: #28a745;
      color: white;
    }

    button:nth-child(2) {
      background-color: #ffc107;
      color: black;
    }

    button:nth-child(3) {
      background-color: #dc3545;
      color: white;
    }

    /* Button Hover Effects */
    button:hover {
      opacity: 0.8;
    }

    /* Table Styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    /* Table action buttons */
    td button {
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    td button:first-child {
      background-color: #17a2b8;
      color: white;
    }

    td button:last-child {
      background-color: #e74c3c;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Customer Form</h2>

  <label for="id">ID:</label>
  <input type="text" id="id">

  <label for="name">Name:</label>
  <input type="text" id="name">

  <label for="address">Address:</label>
  <input type="text" id="address">

  <label for="age">Age:</label>
  <input type="number" id="age">

  <label for="profile-pic">Profile Picture:</label>
  <input type="file" id="profile-pic">

  <div class="buttons">
    <button onclick="saveCustomer()">Save Customer</button>
    <button onclick="updateCustomer()">Update Customer</button>
    <button onclick="deleteCustomer()">Delete Customer</button>
  </div>

  <h3>Customer List</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="customerTable">
    <!-- Dynamic customer rows will be added here -->
    </tbody>
  </table>
</div>
<script>
  function saveCustomer() {
    let id = document.getElementById("id").value;
    let name = document.getElementById("name").value;

    if (!id || !name) {
      alert("ID and Name are required!");
      return;
    }

    let table = document.getElementById("customerTable");
    let row = table.insertRow();
    row.innerHTML = `<td>${id}</td><td>${name}</td><td>
            <button onclick="editCustomer(this)">Edit</button>
            <button onclick="removeCustomer(this)">Delete</button>
        </td>`;

    clearForm();
  }

  function updateCustomer() {
    alert("Update functionality can be added here!");
  }

  function deleteCustomer() {
    alert("Delete functionality can be added here!");
  }

  function editCustomer(button) {
    let row = button.parentElement.parentElement;
    document.getElementById("id").value = row.cells[0].innerText;
    document.getElementById("name").value = row.cells[1].innerText;
  }

  function removeCustomer(button) {
    let row = button.parentElement.parentElement;
    row.remove();
  }

  function clearForm() {
    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
    document.getElementById("address").value = "";
    document.getElementById("age").value = "";
    document.getElementById("profile-pic").value = "";
  }
</script>

</body>
</html>
