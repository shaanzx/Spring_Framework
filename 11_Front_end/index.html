<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
<!--  <link rel="stylesheet" href="styles.css"/>-->
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Form container */
    .container {
      width: 420px;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Heading */
    h2, h3 {
      text-align: center;
      color: #333;
    }

    /* Label styling */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* File input style */
    input[type="file"] {
      padding: 5px;
    }

    /* Buttons */
    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    /* Button Colors */
    button:nth-child(1) {
      background-color: #28a745;
      color: white;
    }

    button:nth-child(2) {
      background-color: #ffc107;
      color: black;
    }

    button:nth-child(3) {
      background-color: #dc3545;
      color: white;
    }

    /* Button Hover Effects */
    button:hover {
      opacity: 0.8;
    }

    /* Table Styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    /* Table action buttons */
    td button {
      padding: 6px 10px;
      margin-right: 5px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    td button:first-child {
      background-color: #17a2b8;
      color: white;
    }

    td button:last-child {
      background-color: #e74c3c;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        width: 100%;
        padding: 15px;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Customer Form</h2>

  <label for="id">ID:</label>
  <input type="text" id="id">

  <label for="name">Name:</label>
  <input type="text" id="name">

  <label for="address">Address:</label>
  <input type="text" id="address">

  <label for="age">Age:</label>
  <input type="number" id="age">

  <label for="profile-pic">Profile Picture:</label>
  <input type="file" id="profile-pic">

  <div class="buttons">
    <button onclick="saveCustomer()">Save Customer</button>
    <button onclick="updateCustomer()">Update Customer</button>
    <button onclick="deleteCustomer()">Delete Customer</button>
  </div>

  <h3>Customer List</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="customerTable">
    <!-- Dynamic customer rows will be added here -->
    </tbody>
  </table>
</div>
<script>
  const baseUrl = "http://localhost:8080/10_Back_end_Web_exploded/api/v1/customers";

  // Load all customers when the page loads
  window.onload = function () {
    loadCustomers();
  };

  // Function to load all customers
  async function loadCustomers() {
    const response = await fetch(`${baseUrl}/getAll`);
    const customers = await response.json();
    const table = document.getElementById("customerTable");
    table.innerHTML = ""; // Clear the table before adding new rows

    customers.forEach(customer => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${customer.id}</td>
        <td>${customer.name}</td>
        <td>${customer.address}</td>
        <td>${customer.age}</td>
        <td>
          <button onclick="editCustomer('${customer.id}')">Edit</button>
          <button onclick="deleteCustomer('${customer.id}')">Delete</button>
        </td>
      `;
    });
  }

  // Function to save a customer
  async function saveCustomer() {
    const id = document.getElementById("id").value;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const age = document.getElementById("age").value;

    if (!id || !name || !address || !age) {
      alert("All fields are required!");
      return;
    }

    const customer = { id, name, address, age: parseInt(age) };

    const response = await fetch(`${baseUrl}/save`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(customer),
    });

    if (response.ok) {
      alert("Customer saved successfully!");
      clearForm();
      loadCustomers(); // Refresh the table
    } else {
      alert("Failed to save customer.");
    }
  }

  // Function to update a customer
  async function updateCustomer() {
    const id = document.getElementById("id").value;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const age = document.getElementById("age").value;

    if (!id || !name || !address || !age) {
      alert("All fields are required!");
      return;
    }

    const customer = { id, name, address, age: parseInt(age) };

    const response = await fetch(`${baseUrl}/update`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(customer),
    });

    if (response.ok) {
      alert("Customer updated successfully!");
      clearForm();
      loadCustomers(); // Refresh the table
    } else {
      alert("Failed to update customer.");
    }
  }

  // Function to delete a customer
  async function deleteCustomer(customerId) {
    const confirmed = confirm("Are you sure you want to delete this customer?");
    if (!confirmed) return;

    const response = await fetch(`${baseUrl}/delete/${customerId}`, {
      method: "DELETE",
    });

    if (response.ok) {
      alert("Customer deleted successfully!");
      loadCustomers(); // Refresh the table
    } else {
      alert("Failed to delete customer.");
    }
  }

  // Function to populate the form for editing
  async function editCustomer(customerId) {
    const response = await fetch(`${baseUrl}/getAll`);
    const customers = await response.json();
    const customer = customers.find(c => c.id === customerId);

    if (customer) {
      document.getElementById("id").value = customer.id;
      document.getElementById("name").value = customer.name;
      document.getElementById("address").value = customer.address;
      document.getElementById("age").value = customer.age;
    }
  }

  // Function to clear the form
  function clearForm() {
    document.getElementById("id").value = "";
    document.getElementById("name").value = "";
    document.getElementById("address").value = "";
    document.getElementById("age").value = "";
  }
</script>

</body>
</html>
